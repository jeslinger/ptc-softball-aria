<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchored Webpage</title>
<style>
  html, body { height: 100%; margin: 0; }
  .anchored-box {
    position: fixed;       /* pin to viewport */
    inset: auto 50px 50px auto; /* right:50px; bottom:50px */
    z-index: 2147483647;   /* sit on top of everything */
  }
</style>
</head>
<body>
  
  <div class="anchored-box">
    <iframe name="myiFrame" width="400px" height="400px" src="https://keepthescore.com/scoreboard/mnqlzfncxjtjr/" scrolling="no" marginwidth="0" marginheight="0" style="border:none;"></iframe>
  </div>

</body>
</html>
