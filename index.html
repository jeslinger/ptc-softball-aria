<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchored Webpage</title>
  <style>
    .anchored-box {
      position: fixed;   /* Keeps it in place when scrolling */
      bottom: 50px;      /* 50px margin from the bottom */
      right: 50px;       /* 50px margin from the right */
    }
  </style>
</head>
<body>
  
  <div class="anchored-box">
    <iframe name="myiFrame" width="400px" height="400px" src="https://keepthescore.com/scoreboard/mnqlzfncxjtjr/" scrolling="no" marginwidth="0" marginheight="0" style="border:none;"></iframe>
  </div>

</body>
</html>
